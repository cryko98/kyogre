
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLUFFIN - $FLUFFIN</title>
    <link rel="icon" type="image/jpeg" href="https://pbs.twimg.com/media/G-NnBy6W8AAcQY8?format=jpg&name=medium" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Nunito:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #020617; /* Deep midnight blue */
        color: #e2e8f0;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-special {
        font-family: 'Fredoka', sans-serif;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #22d3ee; border-radius: 4px; } /* Cyan thumb */

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }

      /* --- COSMIC EFFECTS --- */
      .universe-container {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
      }

      .star {
        position: absolute;
        border-radius: 50%;
        animation: twinkle linear infinite;
      }

      @keyframes twinkle {
        0% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 4px rgba(34, 211, 238, 0.8); }
        100% { opacity: 0.3; transform: scale(0.8); }
      }

      .nebula {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: nebula-drift 60s infinite alternate;
      }

      @keyframes nebula-drift {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(10%, 10%) scale(1.1); }
      }

      /* Scanning line for meme generator */
      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: #22d3ee;
        box-shadow: 0 0 10px #22d3ee;
        animation: scan 2s linear infinite;
        opacity: 0.8;
      }

      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      /* --- SCROLL REVEAL ANIMATIONS --- */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.5, 0, 0, 1);
        filter: blur(5px);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }

      /* Staggered children reveal */
      .reveal-group .reveal-child {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease-out;
      }
      .reveal-group.active .reveal-child {
        opacity: 1;
        transform: translateY(0);
      }
      .reveal-group.active .reveal-child:nth-child(1) { transition-delay: 0.1s; }
      .reveal-group.active .reveal-child:nth-child(2) { transition-delay: 0.2s; }
      .reveal-group.active .reveal-child:nth-child(3) { transition-delay: 0.3s; }
      .reveal-group.active .reveal-child:nth-child(4) { transition-delay: 0.4s; }

    </style>

  }
}
</script>
