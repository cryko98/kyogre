
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NARUTO - $NARUTO</title>
    <link rel="icon" type="image/jpeg" href="https://pbs.twimg.com/media/G-jDPofWIAAKS4d?format=jpg&name=900x900" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&family=Nunito:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #0a0a0a; /* Dark Ninja Black */
        color: #e2e8f0;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-special {
        font-family: 'Shojumaru', system-ui, cursive;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #f97316; border-radius: 4px; } /* Orange thumb */
      
      ::selection {
        background-color: #f97316;
        color: black;
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }

      /* --- WILL OF FIRE EFFECTS --- */
      .fire-container {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        background: radial-gradient(circle at 50% 100%, #1a0500 0%, #0a0a0a 100%);
      }

      .ember {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #f97316;
        border-radius: 50%;
        box-shadow: 0 0 10px #f97316, 0 0 20px #ea580c;
        animation: rise linear infinite;
        opacity: 0;
      }

      @keyframes rise {
        0% { bottom: -10%; opacity: 0; transform: translateX(0); }
        20% { opacity: 1; }
        50% { transform: translateX(-20px); }
        80% { opacity: 0.8; }
        100% { bottom: 110%; opacity: 0; transform: translateX(20px); }
      }

      .chakra-aura {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
        background: radial-gradient(circle, rgba(249, 115, 22, 0.3) 0%, transparent 70%);
        animation: aura-pulse 4s infinite alternate;
      }

      @keyframes aura-pulse {
        0% { transform: scale(1); opacity: 0.2; }
        100% { transform: scale(1.2); opacity: 0.4; }
      }

      /* Scanning line for jutsu generator */
      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: #f97316;
        box-shadow: 0 0 15px #f97316;
        animation: scan 1.5s linear infinite;
        opacity: 0.8;
      }

      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      /* --- SCROLL REVEAL ANIMATIONS --- */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.5, 0, 0, 1);
        filter: blur(5px);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }

      /* Staggered children reveal */
      .reveal-group .reveal-child {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease-out;
      }
      .reveal-group.active .reveal-child {
        opacity: 1;
        transform: translateY(0);
      }
      .reveal-group.active .reveal-child:nth-child(1) { transition-delay: 0.1s; }
      .reveal-group.active .reveal-child:nth-child(2) { transition-delay: 0.2s; }
      .reveal-group.active .reveal-child:nth-child(3) { transition-delay: 0.3s; }
      .reveal-group.active .reveal-child:nth-child(4) { transition-delay: 0.4s; }

    </style>

  }
}
</script>
