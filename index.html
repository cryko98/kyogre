    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLUFFIN - $FLUFFIN</title>
    <link rel="icon" type="image/jpeg" href="https://pbs.twimg.com/media/G-NnBy6W8AAcQY8?format=jpg&name=medium" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Nunito:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #020617; /* Deep midnight blue */
        color: #e2e8f0;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-special {
        font-family: 'Fredoka', sans-serif;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #22d3ee; border-radius: 4px; } /* Cyan thumb */

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }

      /* --- STORM & MIST EFFECTS --- */
      .mist-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .mist {
        position: absolute;
        width: 200%;
        height: 100%;
        background: radial-gradient(ellipse at center, rgba(34, 211, 238, 0.08) 0%, transparent 70%);
        animation: mist-move 20s linear infinite;
        opacity: 0.6;
      }
      
      .mist:nth-child(2) {
        animation-duration: 35s;
        animation-direction: reverse;
        background: radial-gradient(ellipse at center, rgba(59, 130, 246, 0.08) 0%, transparent 60%);
        top: 30%;
      }

      @keyframes mist-move {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0%); }
      }

      /* Lightning Flash */
      .lightning-flash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.15);
        z-index: 1;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.1s ease-out;
      }
      .lightning-flash.active {
        opacity: 1;
      }
      
      /* Detailed Bolt (Pseudo implementation via gradients) */
      .bolt {
         position: fixed;
         top: -100px;
         width: 100px;
         height: 100vh;
         background: linear-gradient(to bottom, transparent, rgba(165, 243, 252, 0.6) 50%, transparent);
         filter: blur(4px);
         transform: skewX(-20deg);
         opacity: 0;
         pointer-events: none;
         z-index: 1;
      }
      .bolt.strike {
        animation: strike 0.2s linear;
      }

      @keyframes strike {
        0% { opacity: 0; transform: translateX(0) skewX(-20deg); }
        50% { opacity: 1; }
        100% { opacity: 0; transform: translateX(-20px) skewX(-20deg); }
      }

      /* --- SCROLL REVEAL ANIMATIONS --- */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.5, 0, 0, 1);
        filter: blur(5px);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }

      /* Staggered children reveal */
      .reveal-group .reveal-child {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease-out;
      }
      .reveal-group.active .reveal-child {
        opacity: 1;
        transform: translateY(0);
      }
      .reveal-group.active .reveal-child:nth-child(1) { transition-delay: 0.1s; }
      .reveal-group.active .reveal-child:nth-child(2) { transition-delay: 0.2s; }
      .reveal-group.active .reveal-child:nth-child(3) { transition-delay: 0.3s; }
      .reveal-group.active .reveal-child:nth-child(4) { transition-delay: 0.4s; }

    </style>
