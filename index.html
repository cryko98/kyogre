
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burn Whale - $BurnWhale</title>
    <link rel="icon" type="image/jpeg" href="https://pbs.twimg.com/media/G9X8AV6XYAAVbG0?format=jpg&name=small" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-special {
        font-family: 'Orbitron', sans-serif;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #ef4444; border-radius: 4px; }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      /* INTENSE Fire and Ember Animations */
      @keyframes fire-flicker {
        0%, 100% { opacity: 0.5; transform: scale(1) translateX(-50%); filter: brightness(100%) contrast(100%); }
        25% { opacity: 0.8; transform: scale(1.05) translateX(-52%); filter: brightness(130%) contrast(120%); }
        50% { opacity: 0.6; transform: scale(0.98) translateX(-48%); filter: brightness(110%) contrast(110%); }
        75% { opacity: 0.9; transform: scale(1.08) translateX(-51%); filter: brightness(150%) contrast(130%); }
      }

      @keyframes ember-rise {
        0% {
          transform: translateY(110vh) translateX(0) rotate(0deg) scale(1);
          opacity: 0;
        }
        5% { opacity: 1; }
        25% { transform: translateY(80vh) translateX(-30px) rotate(90deg) scale(1.2); }
        50% { transform: translateY(50vh) translateX(40px) rotate(180deg) scale(0.8); }
        75% { transform: translateY(20vh) translateX(-20px) rotate(270deg) scale(1.1); }
        100% {
          transform: translateY(-20vh) translateX(100px) rotate(720deg) scale(0.5);
          opacity: 0;
        }
      }

      @keyframes heat-haze {
        0%, 100% { filter: blur(60px) hue-rotate(0deg); }
        50% { filter: blur(50px) hue-rotate(10deg); }
      }

      .fire-glow {
        position: fixed;
        bottom: -30vh;
        left: 50%;
        transform: translateX(-50%);
        width: 160vw;
        height: 100vh;
        background: radial-gradient(circle at center, 
          rgba(239, 68, 68, 0.5) 0%, 
          rgba(185, 28, 28, 0.3) 30%, 
          rgba(127, 29, 29, 0.1) 60%, 
          transparent 85%);
        pointer-events: none;
        z-index: 1;
        animation: fire-flicker 2s infinite ease-in-out, heat-haze 4s infinite alternate;
      }

      .ember {
        position: fixed;
        bottom: -50px;
        border-radius: 50%;
        pointer-events: none;
        z-index: 2;
        mix-blend-mode: screen;
      }

      /* Extra heat distortion layer */
      .heat-distortion {
        position: fixed;
        inset: 0;
        background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
        opacity: 0.03;
        pointer-events: none;
        z-index: 3;
        mix-blend-mode: overlay;
      }
    </style>

{
  "imports": {

    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
  </head>

  </body>
</html>
